<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Section Payload Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 820px;
      margin: 32px auto;
      padding: 0 16px;
      color: #111;
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      margin-top: 0;
      color: #444;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      font: inherit;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 14px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    pre {
      margin-top: 14px;
      background: #f6f8fa;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Section Payload Tool</h1>
  <p>Paste the payload response and the same Firebase uid used by the backend.</p>

  <label for="userId">Firebase UID</label>
  <input id="userId" placeholder="e.g. abc123firebaseuid..." />

  <label for="payload">Payload</label>
  <textarea id="payload" placeholder="Paste payload string here"></textarea>

  <button id="decryptBtn" type="button">Run</button>

  <label for="output">Output JSON</label>
  <pre id="output">Waiting for input...</pre>

  <script>
    function a(v) {
      const a = v.replace(/-/g, "+").replace(/_/g, "/");
      const b = "=".repeat((4 - (a.length % 4)) % 4);
      const c = atob(a + b);
      const d = new Uint8Array(c.length);
      for (let e = 0; e < c.length; e += 1) {
        d[e] = c.charCodeAt(e);
      }
      return d;
    }

    async function b(v, w) {
      const a0 = new TextEncoder();
      const b0 = await crypto.subtle.digest("SHA-256", a0.encode(w));
      const c0 = await crypto.subtle.importKey("raw", b0, { name: "AES-GCM" }, false, ["decrypt"]);

      const d0 = a(v.trim());
      if (d0.length <= 12) {
        throw new Error("Invalid payload length.");
      }

      const e0 = d0.slice(0, 12);
      const f0 = d0.slice(12);
      const g0 = await crypto.subtle.decrypt({ name: "AES-GCM", iv: e0 }, c0, f0);
      const h0 = new TextDecoder().decode(g0);
      return JSON.parse(h0);
    }

    document.getElementById("decryptBtn").addEventListener("click", async () => {
      const a1 = document.getElementById("userId").value.trim();
      const b1 = document.getElementById("payload").value.trim();
      const c1 = document.getElementById("output");

      if (!a1 || !b1) {
        c1.textContent = "Enter both firebase uid and payload.";
        return;
      }

      try {
        const d1 = await b(b1, a1);
        c1.textContent = JSON.stringify(d1, null, 2);
      } catch (e1) {
        c1.textContent = "Run failed: " + (e1 instanceof Error ? e1.message : String(e1));
      }
    });
  </script>
</body>
</html>
