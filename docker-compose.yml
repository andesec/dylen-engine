services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dgs-dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - ./dynamodb-data:/data
    working_dir: /home/dynamodblocal
    networks:
      - dgs-network
    healthcheck:
      test: [ "CMD-SHELL", "curl http://localhost:8000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  postgres:
    image: postgres:16-alpine
    container_name: dgs-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dgs
      - POSTGRES_PASSWORD=dgs_password
      - POSTGRES_DB=dgs
    volumes:
      - dgs_pg_data:/var/lib/postgresql/data
    networks:
      - dgs-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dgs -d dgs" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres-init:
    image: postgres:16-alpine
    container_name: dgs-postgres-init
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts/init-postgres.sh:/init-postgres.sh:ro
      - ./scripts/postgres:/init:ro
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=dgs
      - POSTGRES_PASSWORD=dgs_password
      - POSTGRES_DB=dgs
    networks:
      - dgs-network
    entrypoint: [ "/bin/sh", "/init-postgres.sh" ]
    restart: "no"

  dynamodb-init:
    image: amazon/aws-cli:latest
    container_name: dgs-dynamodb-init
    depends_on:
      dynamodb-local:
        condition: service_healthy
    volumes:
      - ./scripts/init-dynamodb.sh:/init-dynamodb.sh:ro
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=us-east-1
    networks:
      - dgs-network
    entrypoint: [ "/bin/bash", "/init-dynamodb.sh" ]
    restart: "no"

networks:
  dgs-network:
    driver: bridge

volumes:
  dgs_pg_data:
