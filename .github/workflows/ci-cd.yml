name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    defaults:
      run:
        shell: bash
        working-directory: dgs-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            dgs-backend/requirements.txt
            dgs-backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f ../requirements.txt ]; then
            pip install -r ../requirements.txt
          else
            pip install fastapi mangum uvicorn
          fi

          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f ../requirements-dev.txt ]; then
            pip install -r ../requirements-dev.txt
          fi

          pip install black ruff mypy pytest

      - name: Ruff
        run: ruff check .

      - name: Black
        run: black --check .

      - name: Mypy
        run: mypy .

      - name: Pytest
        run: pytest

  security:
    name: Security scanning
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        shell: bash
        working-directory: dgs-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            dgs-backend/requirements.txt
            dgs-backend/requirements-dev.txt

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f ../requirements.txt ]; then
            pip install -r ../requirements.txt
          else
            pip install fastapi mangum uvicorn
          fi

          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f ../requirements-dev.txt ]; then
            pip install -r ../requirements-dev.txt
          fi

          pip install pip-audit

      - name: Dependency audit (pip-audit)
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt
          elif [ -f requirements-dev.txt ]; then
            pip-audit -r requirements-dev.txt
          else
            pip-audit
          fi

      - name: Secret scanning (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    defaults:
      run:
        shell: bash
        working-directory: dgs-backend
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      SAM_STACK_NAME: ${{ vars.SAM_STACK_NAME }}
      SAM_TEMPLATE: ${{ vars.SAM_TEMPLATE || 'template.yaml' }}
      SAM_ARTIFACT_BUCKET: ${{ secrets.SAM_ARTIFACT_BUCKET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            dgs-backend/requirements.txt
            dgs-backend/requirements-dev.txt

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f ../requirements.txt ]; then
            pip install -r ../requirements.txt
          else
            pip install fastapi mangum uvicorn
          fi

          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f ../requirements-dev.txt ]; then
            pip install -r ../requirements-dev.txt
          fi

          pip install aws-sam-cli

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: dgs-cicd-${{ github.run_id }}

      - name: Validate SAM template
        run: sam validate --template-file "${SAM_TEMPLATE}"

      - name: Build Lambda package
        run: sam build --template-file "${SAM_TEMPLATE}" --cached

      - name: Deploy to Lambda
        run: |
          sam deploy \
            --template-file "${SAM_TEMPLATE}" \
            --stack-name "${SAM_STACK_NAME}" \
            --s3-bucket "${SAM_ARTIFACT_BUCKET}" \
            --region "${AWS_REGION}" \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset
