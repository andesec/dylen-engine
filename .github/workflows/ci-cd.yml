name: CI/CD

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on all PRs
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write  # Required for SARIF uploads

jobs:
  validate:
    name: Validate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: dgs
          POSTGRES_PASSWORD: dgs_password
          POSTGRES_DB: dgs_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14-dev"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: make install

      - name: Ruff
        run: make lint

      - name: Ruff Format
        run: make format .

      # - name: Mypy
      #   run: make typecheck

      - name: Pytest
        env:
          DGS_PG_DSN: postgresql://dgs:dgs_password@localhost:5432/dgs_db
          DGS_ALLOWED_ORIGINS: http://localhost
          DGS_JOBS_AUTO_PROCESS: "0"
          FIREBASE_PROJECT_ID: test-project
          GCP_PROJECT_ID: test-project
          GCP_LOCATION: us-central1
        run: make test

  # Security Scanning Jobs
  security-sca:
    name: Security - SCA (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Install keys
        run: uv sync

      - name: Add .venv to PATH
        run: echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run SCA scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: make security-sca
        continue-on-error: true

  security-sast-bandit:
    name: Security - SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Install Bandit
        run: uv pip install bandit

      - name: Run Bandit scan
        run: make security-sast-bandit
        continue-on-error: true

      - name: Upload Bandit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-reports
          path: reports/bandit-report.*


  security-sast-semgrep:
    name: Security - SAST (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Install Semgrep
        run: uv pip install semgrep

      - name: Run Semgrep scan
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: make security-sast-semgrep
        continue-on-error: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/semgrep-report.sarif
          category: semgrep

      - name: Upload Semgrep reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-reports
          path: reports/semgrep-report.*

  security-container:
    name: Security - Container (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Container scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: make security-container
        continue-on-error: true

  security-dast:
    name: Security - DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run DAST scan
        run: make security-dast
        continue-on-error: true

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: reports/zap-report.*

  # Legacy security scanning (kept for now)
  security-legacy:
    name: Security - Legacy (pip-audit & gitleaks)
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        shell: bash
        working-directory: dgs-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            dgs-backend/requirements.txt
            dgs-backend/requirements-dev.txt

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f ../requirements.txt ]; then
            pip install -r ../requirements.txt
          else
            pip install fastapi mangum uvicorn
          fi

          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f ../requirements-dev.txt ]; then
            pip install -r ../requirements-dev.txt
          fi

          pip install pip-audit

      - name: Dependency audit (pip-audit)
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt
          elif [ -f requirements-dev.txt ]; then
            pip-audit -r requirements-dev.txt
          else
            pip-audit
          fi

      - name: Secret scanning (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

  verify-docker:
    name: Verify Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build --target production -t dgs-backend:test .

      - name: Run Docker container
        run: |
          docker run -d --name dgs-backend-test \
            -e DGS_ALLOWED_ORIGINS=http://localhost:3000 \
            -p 8002:8002 \
            dgs-backend:test

      - name: Wait for service to start
        run: sleep 5

      - name: Check health
        run: |
          curl -f http://localhost:8002/health || (docker logs dgs-backend-test && exit 1)

      - name: Cleanup
        if: always()
        run: docker stop dgs-backend-test || true

  # GCP Cloud Run Deployment
  deploy-gcp:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: [validate, security-sca, security-sast-bandit, security-sast-semgrep, security-container, security-legacy, verify-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.GCP_ARTIFACT_REGISTRY }}/dgs-backend:${{ github.sha }} \
                       -t ${{ secrets.GCP_ARTIFACT_REGISTRY }}/dgs-backend:latest \
                       .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ secrets.GCP_ARTIFACT_REGISTRY }}/dgs-backend:${{ github.sha }}
          docker push ${{ secrets.GCP_ARTIFACT_REGISTRY }}/dgs-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dgs-backend \
            --image=${{ secrets.GCP_ARTIFACT_REGISTRY }}/dgs-backend:${{ github.sha }} \
            --platform=managed \
            --region=${{ secrets.GCP_REGION }} \
            --service-account=${{ secrets.GCP_CLOUD_RUN_SERVICE_ACCOUNT }} \
            --add-cloudsql-instances=${{ secrets.GCP_CLOUD_SQL_INSTANCE }} \
            --set-env-vars="INSTANCE_CONNECTION_NAME=${{ secrets.GCP_CLOUD_SQL_INSTANCE }}" \
            --set-secrets="DGS_PG_DSN=dgs-db-connection-string:latest,OPENROUTER_API_KEY=openrouter-api-key:latest,GEMINI_API_KEY=gemini-api-key:latest" \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --concurrency=80

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe dgs-backend \
            --region=${{ secrets.GCP_REGION }} \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $SERVICE_URL"

      - name: Test Deployment
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/health || echo "Health check failed"
